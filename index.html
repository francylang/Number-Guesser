<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    <title>Number Guesser</title>
  </head>

  <body>
    <header>
      <h1><span id="number">Number</span> <span id="guesser">Guesser</span></h1>
    </header>

  <!-- user input and buttons -->
    <section class="main">
      <p class="intro">Set your own range or <br> make a guess between 1 and 100</p>
      <div class="setNumRange">
        <input class="input-field" id="user-min"type="number" value="1" placeholder="min" />
        <input class="input-field" id="user-max" type ="number" value="100" placeholder="max" />
        <input class="input-field" id="user-input" type="number" name="player input" autocomplete="off" placeholder="Enter a number" min="1" max="100">
      </div>
      <div>
        <br />
        <input class="button" id="guess-button" type="submit" value="Guess" disabled />
        <input class="button" id="clear-button" type="submit" value="Clear"  disabled />
    </div>
  </section>

  <!-- Feedback and reset -->
    <section class="feedback">
      <h2 id="boom"></h2>
      <h2 id="your-last-guess">Game on!</h2>
        <p id="last-number">?</p>
        <p id="feedback">Take a guess!</p>
        <input type="submit" value="Reset" class="button" id="reset-button" disabled />
    </section>


    <script src="scripts.js"></script>
  </body>
</html>
